# PX4 MAVROS Configuration for Drone

# Connection settings
fcu_url: "udp://:14540@127.0.0.1:14557"
gcs_url: ""
target_system_id: 1
target_component_id: 1
fcu_protocol: "v2.0"
system_id: 255
component_id: 240

# Plugin settings
plugin_allowlist:
  - 'sys_status'
  - 'sys_time'
  - 'command'
  - 'param'
  - 'mission'
  - 'global_position'
  - 'local_position' 
  - 'setpoint_position'
  - 'setpoint_velocity'
  - 'setpoint_attitude'
  - 'setpoint_raw'
  - 'imu'
  - 'rc_io'
  - 'actuator_control'
  - 'manual_control'

# Frame settings
local_position:
  frame_id: "map"
  tf:
    send: true
    frame_id: "map"
    child_frame_id: "base_link"

# IMU settings  
imu:
  frame_id: "imu_link"
  orientation_stdev: 1.0

# Time sync settings
time:
  time_ref_source: "fcu"
  timesync_mode: MAVLINK
  timesync_avg_alpha: 0.6

# Connection settings
conn:
  heartbeat_rate: 1.0
  timeout: 10.0
  baudrate: 57600
